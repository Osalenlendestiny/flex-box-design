<!DOCTYPE html>
<html lang="en">
<head>

    <title>Naviagation bar</title>
    <link rel="stylesheet" href="style.css">

<body>

            <span>

                <a href="https://web.facebook.com/profile.php?id=100091698737127"><i class="fa fa-facebook"aria-hidden="true"></i></a>

        </div>
        <br>
        <br>

            <input type="checkbox" name="item" checked>

        <p>forget password?</p>

        <a href="https://web.facebook.com/profile.php?id=100091698737127"><button>signup</button></a>
        </div>
